<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Exploration</title>
  </head>
  <body>
    <div class="container">
      <div class="panel panel-default">
        <h1 class="well">For Factorials</h1>
        <div class="panel-body">
          <form id="factorials" action="index.html" method="post">
            <input id="userInput" type="number" placeholder="Enter a Number">
            <button type="submit" class="btn-success" name="button">Find your factorial!</button>
          </form>
          <p id="display"></p>
        </div>
        <h1 class="well">For Palindromes</h1>
        <div class="panel-body">
          <form id="palindrome" action="index.html" method="post">
            <input id="userPalindrome" type="text" placeholder="Enter a word or phrase">
            <button type="submit" name="button" class="btn-danger">Is it a palindrome?</button>
          </form>
          <span id="displayP"></span>
        </div>
        <h1 class="well">For Primes</h1>
        <div class="panel-body">
          <form id="prime" action="index.html" method="post">
            <input id="userPrime" type="number" placeholder="Enter a number">
            <button type="submit" name="button" class="btn-info">List All Primes</button>
          </form>
          <ul id="displayPrime"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
